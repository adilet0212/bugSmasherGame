<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Smasher Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="BugSmasher.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h1>Welcome to Bug Smasher Game!<br>Attention: the game is very addictive!</h1>

        </div>
    </div>

</html>
